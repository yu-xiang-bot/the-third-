        .login-container {

        .game-logo {

        @keyframes pulse {

        .form-group {

        .btn {

        .btn::before {

        .btn:hover::before {

        .btn-primary {

        .btn-secondary {

        .message {

        }
        
        @keyframes shake {

        .message.error {

        }
        
        .message.success {

        }
        
        .message::before {
            content: "‚úé";
            position: absolute;
            left: 10px;

            transform: translateY(-50%);

        }
        
        #guestMode {

        }
        
        .guest-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;

            position: relative;
        }
        
        .guest-info::before {

        }
        
        .guest-info::after {

        /* Ê∑ªÂä†‰∏Ä‰∫õË£ÖÈ•∞ÂÖÉÁ¥† */
        .doodle {

        }
        
        /* Ê∑ªÂä†ÊàòÊñóÈ£éÊ†ºÁöÑËÉåÊôØË£ÖÈ•∞ */
        .login-container::before {
            content: "";

    </style>

<body>
    <div class="login-container">

        <img src="../assets/images/logo.png" alt="ÂèåÈîãÂØπÂÜ≥" class="game-logo">
        
        <div id="loginForm">

    <!-- ËÉåÊôØÈü≥‰πê -->

    <!-- SupabaseÂÆ¢Êà∑Á´ØÂ∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // SupabaseÈÖçÁΩÆ
        const SUPABASE_URL = 'https://vlturfwdcjlrsoswkzvr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsdHVyZndkY2pscnNvc3drenZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMjIwNjIsImV4cCI6MjA4MTc5ODA2Mn0.Ny72VBArl3wf4FXdif2FpyoeciAQXBKZg7q08gkFEck';
        
        // ÂàùÂßãÂåñSupabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOMÂÖÉÁ¥†
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const usernameGroup = document.getElementById('usernameGroup');
        const loginBtn = document.getElementById('loginBtn');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const guestBtn = document.getElementById('guestBtn');
        const messageDiv = document.getElementById('message');
        
        // Ë°®ÂçïÁä∂ÊÄÅÔºötrueË°®Á§∫ÁôªÂΩïË°®ÂçïÔºåfalseË°®Á§∫Ê≥®ÂÜåË°®Âçï
        let isLoginForm = true;
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            messageDiv.style.display = 'block';
            
            // 5ÁßíÂêéËá™Âä®ÈöêËóèÊ∂àÊÅØ
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // ÂàáÊç¢Ë°®Âçï
        function toggleForm() {
            isLoginForm = !isLoginForm;
            
            if (isLoginForm) {
                loginBtn.textContent = 'ÁôªÂΩï';
                toggleFormBtn.textContent = 'Ê≥®ÂÜå';
                usernameGroup.style.display = 'none';
            } else {
                loginBtn.textContent = 'Ê≥®ÂÜå';
                toggleFormBtn.textContent = 'ÁôªÂΩï';
                usernameGroup.style.display = 'block';
            }
            
            // Ê∏ÖÁ©∫ËæìÂÖ•
            emailInput.value = '';
            passwordInput.value = '';
            usernameInput.value = '';
            messageDiv.style.display = 'none';
        }
        
        // ÁôªÂΩïÂäüËÉΩ
        async function signIn() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('ËØ∑Â°´ÂÜôÈÇÆÁÆ±ÂíåÂØÜÁ†Å', true);
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // ÁôªÂΩïÊàêÂäüÔºå‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØÂà∞localStorage
                localStorage.setItem('user', JSON.stringify(data.user));
                showMessage('ÁôªÂΩïÊàêÂäüÔºÅ');
                
                // Ë∑≥ËΩ¨Âà∞Ê∏∏ÊàèÈ°µÈù¢
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 1000);
                
            } catch (error) {
                showMessage(`ÁôªÂΩïÂ§±Ë¥•: ${error.message}`, true);
            }
        }
        
        // Ê≥®ÂÜåÂäüËÉΩ
        async function signUp() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const username = usernameInput.value.trim();
            
            if (!email || !password || !username) {
                showMessage('ËØ∑Â°´ÂÜôÊâÄÊúâÂ≠óÊÆµ', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë‰∏∫6‰Ωç', true);
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                showMessage('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑Ê£ÄÊü•ÈÇÆÁÆ±ËøõË°åÈ™åËØÅ', false);
                
                // Ê≥®ÂÜåÊàêÂäüÂêéÂàáÊç¢ÂõûÁôªÂΩïË°®Âçï
                setTimeout(() => {
                    toggleForm();
                }, 2000);
                
            } catch (error) {
                showMessage(`Ê≥®ÂÜåÂ§±Ë¥•: ${error.message}`, true);
            }
        }
        
        // Ê∏∏ÂÆ¢Ê®°Âºè
        function guestMode() {
            // ‰øùÂ≠òÊ∏∏ÂÆ¢Ê®°ÂºèÊ†áËÆ∞
            localStorage.setItem('guestMode', 'true');
            showMessage('‰ª•Ê∏∏ÂÆ¢Ê®°ÂºèËøõÂÖ•Ê∏∏Êàè');
            
            // Ë∑≥ËΩ¨Âà∞Ê∏∏ÊàèÈ°µÈù¢
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 1000);
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        toggleFormBtn.addEventListener('click', toggleForm);
        loginBtn.addEventListener('click', () => {
            if (isLoginForm) {
                signIn();
            } else {
                signUp();
            }
        });
        guestBtn.addEventListener('click', guestMode);
        
        // ÊåâEnterÈîÆÊèê‰∫§
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (isLoginForm) {
                    signIn();
                } else {
                    signUp();
                }
            }
        });
        

    </script>
